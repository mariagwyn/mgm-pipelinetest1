<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-label i18n>Close</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-grid class="ion-align-items-center ion-text-center">
    <ion-row>
      <ion-col>
        <ion-button color="dark" (click)="withApple()">
          <ion-icon name="logo-apple" slot="start"></ion-icon>
          <ion-label>Sign in with Apple</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="withoutApple()" color="light">Sign in with Google or Username</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
